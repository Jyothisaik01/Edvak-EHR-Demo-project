<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-center text-gray-800">Forgot Password</h2>
    <p class="text-center text-gray-600 mb-4">Enter your email to receive a reset link</p>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="submit()" class="space-y-4">
      <!-- Email Field -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Email:</label>
        <input 
          type="email" 
          formControlName="email" 
          required 
          [ngClass]="{'border-red-500': forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched}"
          class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-2"
          placeholder="Enter your email"
        />
        <small *ngIf="forgotPasswordForm.get('email')?.errors?.['required'] && forgotPasswordForm.get('email')?.touched" class="text-red-500 block mt-1">
          Email is required.
        </small>
        <small *ngIf="forgotPasswordForm.get('email')?.errors?.['email']" class="text-red-500 block mt-1">
          Please enter a valid email address.
        </small>
      </div>

      <!-- Submit Button with Loading Indicator -->
      <button 
        type="submit" 
        [disabled]="forgotPasswordForm.invalid || isLoading"
        class="w-full px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 disabled:opacity-50 flex justify-center items-center"
      >
        <span *ngIf="!isLoading">Send Reset Link</span>
        <svg *ngIf="isLoading" class="animate-spin h-5 w-5 ml-2 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M12 6v6l4 2"></path>
        </svg>
      </button>
    </form>

    <!-- Success/Error Messages -->
    <p *ngIf="message" class="mt-2 text-sm text-green-600 ">{{ message }}</p>
    <p *ngIf="error" class="mt-2 text-sm text-red-600 ">{{ error }}</p>

    <!-- Back to Login -->
    <div class="mt-4 text-center">
      <a (click)="goToLogin()" class="text-sm text-blue-600 hover:underline cursor-pointer">
        Back to Login
      </a>
    </div>
  </div>
</div>
